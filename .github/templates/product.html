<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Product Toevoegen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: darkblue;
        }
        a.button {
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Product toevoegen</h2>
        <form action="/product_toevoegen" method="POST">
            <label>product_nummer</label>
            <input type="text" name="product_nummer" required>
            <label>Productnaam</label>
            <input type="text" name="naam" required>
            <label>Leverancier</label>
            <input type="text" name="leverancier" required>
            <label>Aantal per doos</label>
            <input type="number" name="aantal_per_dos" required>
            <input type="submit" value="Toevoegen">
        </form>
        <a class="button" href="/">Terug naar Home</a>
    </div>
</body>
</html>
